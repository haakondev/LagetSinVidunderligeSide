<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laget</title>
    <link rel="icon" type="image/png" href="../Felles/favicon.webp">
    <link rel="stylesheet" href="../Felles/felles.css">
    <link rel="stylesheet" href="laget.css">
    <script src="../Felles/script.js" defer></script>

</head>
<body>

<div class="app-layout">
    <header>
    </header>
    <nav>
    </nav>

    <main>
        <h1>Laget roster</h1>
        <div class="grid-wrapper" id="laget-roster">



        </div>

    </main>

    <script>

        fetch("laget.json")
            .then(res => res.json())
            .then(data => {

                const roster = document.getElementById("laget-roster");

                for (const [text, href] of Object.entries(data)) {

                    const section = document.createElement("section");
                    section.className = "laget-shoutout main-sections";


                    const h1 = document.createElement("h1");
                    const a = document.createElement("a");

                    a.href = href;
                    a.textContent = text;
                    a.target = "_blank";
                    h1.appendChild(a);
                    const frame = document.createElement("iframe");
                    frame.src = href;
                    section.appendChild(h1);
                    section.appendChild(frame);
                    roster.appendChild(section);
                }
            })
            .catch(err => console.error("Kunne ikke laste JSON:", err));

    </script>

</div>
</body>

</html>
